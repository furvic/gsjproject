<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.11.1.js"></script>
<script>
	function f1() {
		var li = $("<li>雄安</li>");
		console.log(li);
		$("ul").prepend(li);
	}
	function f2() {
		var li = $("<li>天津</li>");
		$("#gz").after(li);
		$("#gz").before(li);
	}
	function f3() {
		$("li:last").remove();
	}
	
	$(function(){
		console.log($("#gz").parent());
		console.log($("ul").children());
		console.log($("#gz").prev());
		console.log($("#gz").siblings());
		console.log($("ul").find("li[id]"));
	});
	
</script>
</head>
<body>
	<ul>
		<li>北京</li>
		<li>上海</li>
		<li id="gz">广州</li>
		<li>深圳</li>
		<li>杭州</li>
	</ul>
	<p>
		<input type="button" value="追加"
			onclick="f1();"/>
		<input type="button" value="插入"
			onclick="f2();"/>
		<input type="button" value="删除"
			onclick="f3();"/>
	</p>
</body>
</html>
