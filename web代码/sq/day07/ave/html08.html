<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue-v2.6.10.js"></script>
</head>
<body>
    <div id="app">
        <!-- 计算属性之前 -->
        <p> 
            {{new Date(num).getFullYear()+"-"+(new Date(num).getMonth()+1)+"-"+new Date(num).getDate()}}
        </p>
        <!-- 计算属性之后 -->
        <p>
            {{getTime}}
        </p>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            num:35312432543734
        },
        computed:{
            getTime(){
                return new Date(this.num).getFullYear()+"-"+(new Date(this.num).getMonth()+1)+"-"+new Date(this.num).getDate();

            }
        }
    })
</script>
</html>
