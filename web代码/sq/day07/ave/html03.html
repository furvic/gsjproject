<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue-v2.6.10.js"></script>
</head>
<style>
     #d1{
         width: 200px;
         height: 200px;
         border: 1px solid;
         background-color: blueviolet;
     }
     #d2{
         width: 200px;
         height: 200px;
         border: 1px solid;
         background-color: cadetblue;
     }
</style>
<body>
    <div id="app">
        <div id="d1" v-if = "f1"></div>
        <div id="d2" v-show = "f2"></div>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            f1:true,
            f2:false
        }

    })
</script>
</html>
