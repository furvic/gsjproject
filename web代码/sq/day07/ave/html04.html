<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue-v2.6.10.js"></script>
</head>
<body>
    <div id="app">
        <p>{{content}}</p>
        <button v-on:click = "fun()">加法</button>
        <button v-on:click = "fun1()">减法</button>
        <button @click = "fun2()">简加法</button>
        <button @click = "fun3()">简减法</button>
        <button @click = "content++">超加法</button>
        <button @click = "content--">超减法</button>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            content:0
        },
        methods:{
            fun(){
                this.content++
            },
            fun1(){
                this.content--
            },
            fun2(){
                this.content++
            },
            fun3(){
                this.content--
            }
        }
    })
</script>
</html>
