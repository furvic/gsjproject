<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/s1" method="POST" enctype="multipart/form-data">
        用户名:<input id = "user" type="text" name = "username" placeholder="请输入用户名" ><br>
        密码:<input type="password" name="pass" maxlength="6" placeholder="请输入密码"><br>
        性别:<input type="radio" name = "sex"  value = "男" >男
            <input type="radio" name = "sex"  value = "女" checked>女<br>
        爱好:<input type="checkbox" name ="aihao" >看书
            <input type="checkbox" name ="aihao" checked>听音乐
            <input type="checkbox" name ="aihao" >玩游戏
            <input type="checkbox" name ="aihao" >运动<br>
        上传头像:<input type="file" name = "touxiang"><br>
        请选择省份:
        <select multiple>
            <option >河南</option>
            <option >河北</option>
            <option >湖南</option>
            <option >江苏</option>
        </select><br>
        请填入文字:<br>
        <textarea name="自我介绍" id="" cols="30" rows="10"></textarea><br>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <input type="button" value="按钮">
    </form>
</body>
</html>
