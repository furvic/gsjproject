<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未点击的 */
        a:link{
            color: teal;
        }
        /* 已点吉的 */
        a:visited{
            color: thistle;
        }
        /* 鼠标悬浮的 */
        a:hover{
            color: tomato;
        }
        /* 正在点击的 */
        a:active{
            color: violet;
        }
    </style>
</head>
<body>
    <a href="#">点我</a>
</body>
</html>
