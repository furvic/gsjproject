<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: brown;
            /* 对齐方式 */
            text-align: center;
            line-height:60px;
            /* line-through穿过线 */
            text-decoration: overline;
            /* 第1参数:水平方向
                第2参数:垂直方向
                第3参数:模糊度 数字越大越模糊
                第4参数:模糊颜色
            */
            text-shadow: 10px 10px 1px cadetblue;
        }
    </style>
</head>
<body>
    <p style="width: 100px; height: 100px; border:1px ;solid">
        窗前明月光,<br>
        疑是地上霜.<br>
    </p>
</body>
</html>
