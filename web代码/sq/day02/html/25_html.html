<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s1{
            width: 200px;
            height: 200px;
            border: 1px solid;
        }
        .d1{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        .img{
            width: 200px;
            height: 200px;
        }
        #s{
            display: block;
        }
        #P1{
            display: inline;
        }
        #img1{
            display: block;
        }
    </style>
</head>
<body>
    <!-- 在html中存在大量预定义标签,每一个标签都可以进行所属的类标签的种类分为
        行几标签:不换行,设置大小无变化
        块级标签:换行,有变化 
        行内标签:不换行,有变化
    -->
    <span class="s1">
        我是某某
    </span>
    <span class="s1" id="s">dhfdg</span>
    <a href="#" class="s1"></a>
    <strong class="s1">dsahgisgh</strong>

    <div class="d1"></div>
    <p class="d1" id="p1">djidj</p>
    
    
    <input class="img" type="text">
    <img class="img" id="img1" src="../img/6.jpg" alt="">
    <img class="img" src="../img/6.jpg" alt="">

</body>
</html>
