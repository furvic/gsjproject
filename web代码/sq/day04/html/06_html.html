<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        position: absolute;
        bottom: 0px;
        right: 0px;
        /* 隐藏 */
        display: none;
    }
</style>
<body>
    <div id="d1">
        <img src="../img/6.jpg" alt="" width="400px" height="300px">
    </div>
</body>
<script>
    function show(){
        document.getElementById("d1").style.display="block"//变为块级

    }
    setTimeout(show,1000)
</script>
</html>
