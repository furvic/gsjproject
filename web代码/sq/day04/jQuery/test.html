<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
        p{
            font-family: "楷体";
            font-style: inherit;
            color: palevioletred;
        }
    </style>
</head>
<body>
    <button onclick="big()">+</button>
    <p id="p1">
        我的辫子是有形的，顶在头上，你们的辫子是无形的，藏在心里。<br>
千万不要以为我们割掉了毛发，穿上了西装，满嘴的English，洋人就会高看我们。<br>
恰恰相反，当一个中国人西化成一个洋人的时候，恰恰会引起他们的蔑视。<br>
只有让他们看到，我们中国人，有着他们与众不同的文明与精神，他们才会在心里对我们有真正的尊重。<br>
温良，不是温顺，更不是懦弱。温良是一种力量，是一种同情和人类智慧的力量。<br>
中国人最美妙的特质是：作为一个有悠久历史的民族，它既有成年人的智慧，又能够过着孩子般的生活——一种心灵的生活。<br>
    </p>
</body>
<script>
    function big(){
      var index = $("#p1").css("font-size")
      index = index.replace("px","")
      $("#p1").css("font-size",++index + "px")

    }

</script>
</html>
