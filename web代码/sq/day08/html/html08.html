<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../element-ui-2.13.0/lib/theme-chalk/index.css">
    <script src="../js/vue-v2.6.10.js"></script>
    <script src="../element-ui-2.13.0/lib/index.js"></script>
    <style>
        .el-header, .el-footer {
        background-color: #B3C0D1;
        color: #333;
        text-align: center;
        line-height: 60px;
        }

        .el-aside {
        color: #333;
        text-align: center;
        height: 800px;
        line-height: 400px;
        }

        .el-main {
        background-color: #e6ebf1;
        color: #333;
        text-align: center;
        line-height: 160px;
        }

        body > .el-container {
        margin-bottom: 40px;
        }

        .el-container:nth-child(5) .el-aside,
        .el-container:nth-child(6) .el-aside {
        line-height: 260px;
        }

        .el-container:nth-child(7) .el-aside {
        line-height: 320px;
         }
</style>
</head>
<body>
    <div id="app">
        <el-container>
            <el-header height="100px">
               <h1>影视剧大全</h1> 
            </el-header>
            <el-container>
              <el-aside width="200px">
                <el-row class="tac">
                    <el-col :span="24">
                      <el-menu
                        default-active="2"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose"
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="DarkTurquoise">
                        <el-submenu index="1">
                          <template slot="title">
                              <!-- 图标 -->
                            <i class="el-icon-location"></i>
                            <span>国内剧</span>
                          </template>
                          <el-menu-item-group>
                            <el-menu-item index="1-1" style="color: crimson;">家庭伦理剧</el-menu-item>
                            <el-menu-item index="1-2" style="color: darkgoldenrod;">侦探推理剧</el-menu-item>
                          </el-menu-item-group>
                            <el-menu-item index="1-3" style="color: darkorchid;">谍战剧</el-menu-item>
                          </el-menu-item-group>
                        </el-submenu>
                        <el-submenu index="2">
                            <template slot="title">
                                <!-- 图标 -->
                              <i class="el-icon-menu"></i>
                              <span>韩剧</span>
                            </template>
                            <el-menu-item-group>
                              <el-menu-item index="1-1" style="color: forestgreen;">狗血脑残剧</el-menu-item>
                              <el-menu-item index="1-2" style="color: khaki;">恐怖破案剧</el-menu-item>
                            </el-menu-item-group>
                              <el-menu-item index="1-3" style="color: lightskyblue;">家庭剧</el-menu-item>
                            </el-menu-item-group>
                          </el-submenu>
                    </el-col>
                  </el-row>
              </el-aside>
              <el-main>Main</el-main>
            </el-container>
          </el-container>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    })
</script>
</html>
