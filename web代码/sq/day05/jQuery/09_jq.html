<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery.validate.js"></script>
</head>
<body>
    <form action="/s1" method="POST" id="f1">
        <table border="1px solid" width="900px" height="350px" align="center">
            <tr align="center">
                <td colspan="2">用户注册</td>
            </tr>
            <tr>
                <td align="right">用户名:</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td align="right">密码:</td>
                <td><input type="password" id="password" required rangelength=[6,16] name="password"></td>
            </tr>
            <tr>
                <td align="right">确认密码:</td>
                <td><input type="password" required  name="pwd" equalTo="#password"></td>
            </tr>
            <tr>
                <td align="right">Email:</td>
                <td><input type="text" name="email" email="true" required></td>
            </tr>
            <tr>
                <td align="right">出生日期:</td>
                <td><input type="text"  dateISO="true" required  name="birthday"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" value="注册"></td>
            </tr>
        </table>
    </form>
</body>
<script>
    //表单校验
    $("#f1").validate()

</script>
</html>
