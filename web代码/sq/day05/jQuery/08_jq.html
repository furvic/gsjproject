<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: yellowgreen;
            /* display: none; */
            position: absolute;
        }
    </style>
</head>
<body>
    <div></div>
    <CEnter>
    <button>自定义</button>
</CEnter>
</body>
<script>
    $("button").click(function(){
        //自定义动画
        $("div").animate({"left":"200px","top":"200px"},2000,function(){
            $("div").show(2000)
            $("div").dblclick(function(){
                $("div").slideUp(3000)//滑出
            })
        })
    })
</script>
</html>
