<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*1.继承性:在父元素上书写的样式,
		子元素可以继承(颜色、字体、字号).*/
	body {
		font-family: 
			"微软雅黑","文泉驿正黑","黑体";
	}
	/*2.层叠性:给一个元素增加不同的声明,
		其效果会叠加在一起.*/
	h1 {
		font-size: 50px;
		color: red;
	}
	/*3.优先级:给一个元素增加相同的声明,
		其效果以后者为准,也叫就近原则.*/
	h2 {
		color: yellow;
	}
	/*...*/
	h2 {
		color: green;
	}
</style>
</head>
<body>
	<h1>苍老师</h1>
	<h2>范传奇</h2>
</body>
</html>
