<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*1.四个边设置相同的边框*/
	p {
		border: 1px dashed red;
	}
	/*2.单个边设置边框*/
	h1 {
		border-left: 10px solid blue;
	}
	/*元素的高度默认会自适应,不会溢出.
	只有固定了高度的时候,才可能造成溢出.*/
	p {
		width: 200px;
		height: 60px;
		overflow: auto;
	}
</style>
</head>
<body>
	<h1>苍老师</h1>
	<p>
		原名刘苍松,系达内Java教研总监.
		是Java教学改革的先驱.同时他也
		是一名摄影爱好者,他拍的片儿都
		很么么哒!他最擅长捕捉肉体和灵
		魂的契合点,能够折射出对人性的
		思考与鞭挞!
	</p>
</body>
</html>
