<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 1.表单元素:用来声明表单的范围,只有
		在此元素范围内的数据才能发送给服务器
		action:声明提交的目标.
		method,enctype:将来再讲. -->
	<form action="http://www.tmooc.cn">
		<!-- 2.表单控件:用来输入数据. -->
		<!-- 2.1 input元素(9) -->
		<!-- 文本框 -->
		<p>
			账号:<input type="text" value="zhangsan"
				maxlength="15" readonly/>
		</p>
		<!-- 密码框 -->
		<p>
			密码:<input type="password"/>
		</p>
		<!-- 单选框
			name:组名,同一组radio彼此互斥.
			checked:设置默认选中.
			value:将来再讲. -->
		<p>
			性别:
			<input type="radio" name="sex" checked/>男
			<input type="radio" name="sex"/>女
		</p>
		<!-- 多选框
			checked:设置默认选中.
			name,value将来再讲. -->
		<p>
			兴趣:
			<input type="checkbox"/>运动
			<input type="checkbox" checked/>竞技
			<input type="checkbox" checked/>美食
			<input type="checkbox"/>养生
		</p>
		<!-- 隐藏框:用来向服务器发送一些
			不希望被用户看到的数据. -->
		<p>
			<input type="hidden" value="hello"/>
		</p>
		<!-- 文件框 -->
		<p>
			头像:<input type="file"/>
		</p>
		<!-- 提交按钮,重置按钮,普通按钮,
			它们的名字都是通过value来设置 -->
		<p>
			<input type="submit" value="注册"/>
			<input type="reset" value="重置"/>
			<input type="button" value="测试"/>
		</p>
		
		<!-- 2.2 其他元素(3) -->
		<!-- label元素:用来管理表单中的文本,
			它可以将文本与某控件绑定,从而增加
			了该控件的受力面积,提高易用性.
			绑定的方式:
				1)在控件上增加id.
				 id是元素的唯一标识,任何元素都有id.
				2)在label上加for="id值" -->
		<p>
			<input type="checkbox" id="c1"/>
			<label for="c1">我已阅读并自愿遵守此协议</label>
		</p>
		<!-- 下拉选
			selected:设置默认选中.
			value:将来再讲. -->
		<p>
			城市:
			<select>
				<option>请选择</option>
				<option>雄安</option>
				<option>廊坊</option>
				<option selected>唐山</option>
				<option>保定</option>
				<option>邢台</option>
			</select>
		</p>
		<!-- 文本域
			cols:设置宽度
			rows:设置高度
			标签中间的文本就是它的默认值. -->
		<p>
			简介:
			<textarea cols="50" rows="8">Hello</textarea>
		</p>
		
	</form>
	
</body>
</html>
