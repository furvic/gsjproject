<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//采用直接量的方式创建对象
	function f1() {
		var student = {
			"name":"zhangsan",
			"age":25,
			"work":function(){
				alert("我正在学习JS");
			}
		};
		alert(student.name);
		alert(student.age);
		student.work();
	}
	//采用内置构造器创建对象
	function f2() {
		var teacher = new Object();
		teacher.name = "cang";
		teacher.age = 18;
		teacher.work = function(){
			alert("我教Java");
		}
		
		alert(teacher.name);
		alert(teacher.age);
		teacher.work();
	}
	//自定义构造器
	function Coder(name,age,work) {
		this.name = name;
		this.age = age;
		//this:创建出来的对象
		//job:给此对象增加的属性
		//work:给此属性所赋予的参数
		this.job = work;
	}
	function f3() {
		var coder = new Coder(
			"wangwu",
			28,
			function(){
				alert("我在写JS");
			}
		);
		
		alert(coder.name);
		alert(coder.age);
		coder.job();
	}
</script>
</head>
<body>
	<input type="button" value="按钮1"
		onclick="f1();"/>
	<input type="button" value="按钮2"
		onclick="f2();"/>
	<input type="button" value="按钮3"
		onclick="f3();"/>
</body>
</html>
