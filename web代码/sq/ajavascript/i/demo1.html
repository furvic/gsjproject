<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//直接定义事件
	function f1(e) {
		console.log(1);
		console.log(e);
	}
	//在页面加载后
	window.onload = function() {
		//给按钮2绑定单击事件
		var btn = 
			document.getElementById("btn2");
		//事件属性也是可以直接访问的
		btn.onclick = function(e){
			console.log(2);
			console.log(e);
		}
	}
</script>
</head>
<body>
	<input type="button" value="按钮1"
		onclick="f1(event);"/>
	<input type="button" value="按钮2" 
		id="btn2"/>
</body>
</html>
