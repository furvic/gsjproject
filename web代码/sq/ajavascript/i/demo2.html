<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		border: 1px solid red;
		width: 200px;
		padding: 30px;
	}
	p {
		border: 1px solid blue;
		text-align: center;
		padding-top: 20px;
		padding-bottom: 20px;
	}
</style>
<script>
	function f1(e) {
		alert("button");
		//取消冒泡
		//其他:e={"stopPropagation":function(){}}
		//IE:e={"cancelBubble":false}
		if(e.stopPropagation) {
			e.stopPropagation();
		} else {
			e.cancelBubble = true;
		}
	}
</script>
</head>
<body>
	<div onclick="alert('div');">
		<p onclick="alert('p');">
			<input type="button" value="按钮1"
				onclick="f1(event);"/>
		</p>
	</div>
</body>
</html>
