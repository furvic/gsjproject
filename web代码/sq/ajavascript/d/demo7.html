<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 2.嵌入式:在script标签内写js.
	该标签可以放到网页的任意位置. -->
<script>
	//js注释和java一样
	/*js注释和java一样*/
	
	//1.js中的函数都是公有的
	//2.js中的函数不需要声明返回值类型
	function f2() {
		//js中单引号和双引号作用一样
		alert("范传奇");
	}
	
</script>
<!-- 3.文件调用式:在独立的js文件内写js.
	script标签不能既引入js又书写js. -->
<script src="my.js"></script>
</head>
<body>
	<!-- 事件:就是用户的行为/动作,
		就是js被调用的时机.如单击、双击事件. -->
	<!-- 1.事件定义式:在定义事件时直接书写js. -->
	<input type="button" value="按钮1"
		onclick="alert('苍老师');"/>
	<input type="button" value="按钮2"
		onclick="f2();"/>
	<input type="button" value="按钮3"
		onclick="f3();"/>
</body>
</html>
