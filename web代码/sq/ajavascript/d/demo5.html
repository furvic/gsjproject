<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ol {
		list-style-type: upper-roman;
	}
	ul {
		list-style-type: square;
	}
	.north {
		list-style-image:
			url(../images/remove.png);
	}
</style>
</head>
<body>
	<ol>
		<li>河北省</li>
		<li>山东省</li>
		<li>江苏省</li>
		<li>浙江省</li>
		<li>福建省</li>
	</ol>
	<ul>
		<li class="north">北京</li>
		<li>上海</li>
		<li>广州</li>
		<li>深圳</li>
		<li class="north">天津</li>
	</ul>
</body>
</html>
