<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 318px;
		border: 1px solid red;
		/*此处加position的目的,是为了便于子元素
		 进行绝对定位.而当前元素不需要改变位置
		 ,所以不用写偏移量,对它采用相对定位.*/
		position: relative;
		height: 318px;
	}
	p {
		position: absolute;
		bottom: 40px;
		width: 318px;
		background-color: #FFF;
		text-align: center;
	}
</style>
</head>
<body>
	<div>
		<img src="../images/3.jpg"/>
		<p>苍老师到此一游</p>
	</div>
</body>
</html>
