<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#msg {
		border: 1px solid red;
		width: 200px;
		height: 40px;
		line-height: 40px;
		text-align: center;
		font-size: 20px;
	}
</style>
<script>
	var id;
	function send() {
		if(id) {
			return;
		}
		//显示正在发送
		var p = document.getElementById("msg");
		p.innerHTML = "正在发送";
		//推迟3秒
		id = setTimeout(function(){
			p.innerHTML = "已发送";
			//自动停止时清空id
			id = null;
		},3000);
	}
	function cancel() {
		if(id) {
			//显示已撤消
			var p = document.getElementById("msg");
			p.innerHTML = "已撤消";
			//停止定时器
			clearTimeout(id);
			//手动停止时清空id
			id = null;
		}
	}
</script>
</head>
<body>
	<input type="button" value="发送"
		onclick="send();"/>
	<input type="button" value="撤消"
		onclick="cancel();"/>
	<p id="msg"></p>
</body>
</html>
