<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		//1.根据ID查询节点
		//2.根据标签名查询节点
		//3.根据name属性查询节点
		var inputs = 
			document.getElementsByName("sex");
		console.log(inputs);
		//4.根据层次查询节点
		//即查询某节点的亲戚
		//1)父亲
		var gz = document.getElementById("gz");
		var ul = gz.parentNode;
		console.log(ul);
		//2)孩子
		//带回车
		var lis = ul.childNodes;
		console.log(lis);
		//不带回车
		lis = ul.getElementsByTagName("li");
		console.log(lis);
		//3)兄弟
		//某节点.父亲.孩子们[i]
		var sh = 
		gz.parentNode.getElementsByTagName("li")[1];
		console.log(sh);
	}
</script>
</head>
<body>
	<p>
		性别:
		<input type="radio" name="sex"/>男
		<input type="radio" name="sex"/>女
	</p>
	<ul>
		<li>北京</li>
		<li>上海</li>
		<li id="gz">广州</li>
		<li>深圳</li>
		<li>杭州</li>
	</ul>
</body>
</html>
